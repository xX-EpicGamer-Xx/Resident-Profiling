<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user-account.css">
</head>
<body>
    <div class="main-tab">
        <div class="tab">
            <button id="dashboard-tab"></button>
            <button id="analytics-tab"></button>
            <button id="database-tab"></button>
            <button id="filing-tab"></button>
            <button id="user-account-tab"></button>
            <div class="shade"></div>
            <div class="lgu-official-profile">
                <div class="profile"></div>
                <img src="/Main/images/user.png" alt="" class="user">
                <label for="lgu-official" id="lgu-official-text">LGU OFFICIAL</label>
                <label for="personal-information" id="personal-information-text">Personal Information</label>
                <label for="information" id="information-text">Full Name<br><br>Date of Birth<br><br>Sex<br><br>Marital Status<br><br>Contact<br><br>Email<br><br>Address</label>
                <label for="full-name" id="full-name-text" style="top: 20%;">Full Name</label><br><br>
                <label for="date-of-birth" id="date-of-birth-text" style="top: 27%;">Full Name</label><br><br>
                <label for="sex" id="sex-text" style="top: 34%;">Full Name </label><br><br>
                <label for="marital-status" id="marital-status-text" style="top: 40%;">Full Name</label>
                <label for="contact" id="contact-text" style="top: 47%;">Full Name</label>
                <label for="email" id="email-text" style="top: 54%;">Full Name</label>
                <label for="address" id="address-text" style="top: 61%;">Full Name</label>
                <div class="line-separator"></div>
                <button class="modify-accounts">Modify Accounts</button>
                <button class="create-account">Create An Account</button>
                <button class="admin-login">Log In as Admin</button>
            </div>
            <div class="toclong-organizational-chart"></div>
        </div>
        <div class="separator"></div>
    </div>

</html>
