<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resident-data.css">
</head>
<body>
    <div class="main-tab">
        <div class="tab">
            <button id="dashboard-tab"></button>
            <button id="analytics-tab"></button>
            <button id="database-tab"></button>
            <button id="filing-tab"></button>
            <button id="user-account-tab"></button>
            <div class="shade"></div>
            <div class="picture">
                <div class="picture-image">
                    <img src="/Main/images/user.png" alt="profile-picture" class="profile-picture">
                </div>
                <button class="picture-button">Upload Picture</button>
            </div>
            <div class="emergency-info">
                <label for="emergency-information" id="emergency-information-text">Emergency Infomation</label>
                <input type="text" placeholder="Full Name" class="full-name" required>
                <input type="text" placeholder="Relationship" class="relationship" required>
                <input type="text" placeholder="Contact No." class="contact-number" required>
                <input type="text" placeholder="Address" class="address" required>
                <button class="add-resident">Submit</button>
                <button class="cancel"> Cancel </button>
            </div>
            <div class="general-data">
<input type="text" class="last-name" name="last_name" placeholder="Last Name" style="top: 22%; left: 32%;">
<input type="text" class="first-name" name="first_name" placeholder="First Name" style="top: 22%; left: 48%;">
<input type="text" class="middle-name" name="middle_name" placeholder="Middle Name" style="top: 22%; left: 64%;">
<input type="text" class="suffix" name="suffix" placeholder="Suffix" style="top: 22%; left: 80%;">
<select class="sex" name="sex" style="top: 32%; left: 32%;">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>
<input type="date" class="birth-date" name="birth_date" placeholder="Birth Date" style="top: 32%; left: 48%;">
<input type="text" class="birth-place" name="birth_place" placeholder="Place of Birth" style="top: 32%; left: 64%;">
<input type="number" class="age" name="age" placeholder="Age" style="top: 32%; left: 80%;">
<input type="text" class="civil-status" name="civil_status" placeholder="Civil Status" style="top: 42%; left: 32%;">
<input type="text" class="nationality" name="nationality" placeholder="Nationality" style="top: 42%; left: 48%;">
<input type="text" class="religion" name="religion" placeholder="Religion" style="top: 42%; left: 64%;">
<input type="text" class="occupation" name="occupation" placeholder="Occupation" style="top: 42%; left: 80%;">
<input type="text" class="contact-number-general" name="contact_number_general" placeholder="Contact Number" style="top: 52%; left: 32%;">
<select class="pwd" name="pwd" style="top: 52%; left: 48%;">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select>
<input type="text" class="pwd-id-no" name="pwd_id_no" placeholder="PWD ID No." style="top: 52%; left: 64%;">
<select class="single-parent" name="single_parent" style="top: 52%; left: 80%;">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select>
<input type="number" class="house-number" name="house_number" placeholder="House No." style="top: 62%; left: 32%;">
<input type="number" class="purok-number" name="purok_number" placeholder="Purok No." style="top: 62%; left: 48%;">
<input type="text" class="street" name="street" placeholder="Street" style="top: 62%; left: 64%;">
<select class="registered-voter" name="registered_voter" style="top: 62%; left: 80%;">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select>
<select class="member-4ps" name="member_4ps" style="top: 72%; left: 32%;">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select>
<input type="text" class="voter-s-id-number" name="voter_s_id_number" placeholder="Voter's ID No." style="top: 72%; left: 48%;">
<input type="text" class="tin-number" name="tin_number" placeholder="TIN Number" style="top: 72%; left: 64%;">
<input type="text" class="national-id-number" name="national_id_number" placeholder="National ID Number" style="top: 72%; left: 80%;">
<input type="text" class="sss-number" name="sss_number" placeholder="SSS Number" style="top: 82%; left: 32%;">
<input type="text" class="philhealth-no" name="philhealth_no" placeholder="PhilHealth No." style="top: 82%; left: 48%;">
<input type="text" class="pagibig-no" name="pagibig_no" placeholder="PAG-IBIG No." style="top: 82%; left: 64%;">
<select class="vaccinated" name="vaccinated" style="top: 82%; left: 80%;">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select>


            </div>
        </div>
        <div class="separator"></div>
    </div>
</body>
</html>
