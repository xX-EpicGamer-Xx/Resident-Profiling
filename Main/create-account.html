<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Official Dashboard</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>
    <div class="main-tab">
        <div class="tab">
            <button id="dashboard-tab"></button>
            <button id="analytics-tab"></button>
            <button id="database-tab"></button>
            <button id="filing-tab"></button>
            <button id="user-account-tab"></button>
            <div class="shade"></div>
            <div class="separator"></div>
        </div>
        <div class="create-account-tab">
            <div class="create-button-container">
                <img src="/Main/images/user.png" class="profile-picture">
                <button class="profile-picture-button"></button>
                <input type="text" placeholder="Last Name" class="last-name" required style="top: 10%; left: 35%;">
                <input type="text" placeholder="First Name" class="first-name" required style="top: 10%; left: 67%;">
                <input type="text" placeholder="Middle Name" class="middle-name" required style="top: 30%; left: 35%;">
                <input type="text" placeholder="Suffix" class="suffix" required style="top: 30%; left: 67%;">
                <input type="text" placeholder="Username" class="username" required style="top: 50%; left: 5%;">
                <input type="password" placeholder="Password" class="password" required style="top: 50%; left: 52%;">
                <input type="text" placeholder="Email Address" class="email-address" required style="top: 70%; left: 5%;">
                <input type="password" placeholder="Re-type Password" class="re-type-password" required style="top: 70%; left: 52%;">
                <button class="create-account-btn">CREATE NEW ACCOUNT</button>  
            </div>
        </div>
    </div>
</body>
</html>
