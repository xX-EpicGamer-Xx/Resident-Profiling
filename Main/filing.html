<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="filing.css">
</head>
<body>
    <div class="main-tab">
        <div class="tab">
            <button id="dashboard-tab"></button>
            <button id="analytics-tab"></button>
            <button id="database-tab"></button>
            <button id="filing-tab"></button>
            <button id="user-account-tab"></button>
            <div class="shade"></div>
            <div class="back-up">
                <label for="back-up" id="back-up">CREATE A BACK-UP FILE</label>
                <label for="back-up" id="back-up-text">This button will create an folder for a backup of the SQL database file <br> that will be saved 
                    to your computer</label>
                <button class="back-up-button">CLICK HERE</button>
                <img src="images/sql.png" alt="sql" class="sql-icon">
            </div>
            <div class="excel">
                <label for="excel" id="excel">CREATE AN EXCEL FILE</label>
                <label for="excel" id="excel-text">TThis button will create a presentable excel file with proper formats</label>
                <button class="excel-button">CLICK HERE</button>
                <img src="images/excel.png" alt="excel" class="excel-icon">
            </div>
        </div>
        <div class="separator"></div>
    </div>
</body>
</html>
